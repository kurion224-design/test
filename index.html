<h1>Drive アップロードテスト</h1>
<p>画像を選んでアップロードできます。</p>

<input type="file" id="fileInput">
<button onclick="upload()">アップロード</button>

<p id="result"></p>

<script>
async function upload() {
  const file = document.getElementById("fileInput").files[0];
  if (!file) {
    document.getElementById("result").innerText = "ファイルを選んでください";
    return;
  }

  const formData = new FormData();
  formData.append("file", file);

const res = await fetch("https://script.google.com/macros/s/AKfycbyKaX9uuLHL7Z2c59ShbnNvzo2jjQ8HUuYuILjS5mxYAHxyEWJzvtmi7YovshMor1UZ7Q/exec", {
  method: "POST",
  body: formData
});

  const text = await res.text();
  document.getElementById("result").innerText = text;
}
</script>
